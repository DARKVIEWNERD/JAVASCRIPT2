<!doctype html>
    <html>
        <head>
            <title>
                Arrays and Loops
            </title>
        </head>
        <body>
            <input type="text"class="js-text">
            <button onclick="Loop();">ADD</button>
            <script>
                 const Array2=[];
                function Loop(){
                   
                    const text=document.querySelector('.js-text').value;
                    
                    Array2.push(text);
                    console.log(Array2);
                     
                   
                }
                const Array=[10,20,30];
                console.log(Array);
                console.log(Array.length);
                Array.push(21);
                console.log(Array);
                Array.splice([2],2); //splice removing specific value from the staring index
                console.log(Array);

            </script>
        </body>  
    </html>
