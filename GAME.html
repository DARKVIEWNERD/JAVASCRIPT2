<!doctype html>
<html>
<head>
    <title>ROCK-PAPER-SCISSOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <p>Choose your move:</p>
    <button onclick="
       playGame('Rock');
        console.log(pickComputerMove()); ">
        Rock</button>

    <button onclick="
        playGame('Paper'); 
        console.log(pickComputerMove()); ">
        Paper</button>

    <button onclick="
        playGame('Scissor');
        console.log(pickComputerMove()); ">                                        
        Scissor</button>
    <button onclick="
        resetGame();">
        Reset Score
    </button>
    <p id="result"></p>
   <div id="emoji"></div>
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            win: 0,
            lose: 0,
            tie: 0
        };

        function resetGame() {
            score = {
                win: 0,
                lose: 0,
                tie: 0
            };
            localStorage.removeItem('score');
        }

        function pickComputerMove() {
            let computerMove = '';
            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'Paper';
            } else if (randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'Scissor';
            }
            return computerMove;
        }

        function playGame(PlayerMove) {
            let result = '';
            const computerMove = pickComputerMove();

            if (PlayerMove === 'Scissor') {
                if (computerMove === 'rock') {
                    result = 'LOSE!';
                } else if (computerMove === 'Paper') {
                    result = 'WIN!';
                } else if (computerMove === 'Scissor') {
                    result = 'TIE!';
                }
            } else if (PlayerMove === 'Paper') {
                if (computerMove === 'rock') {
                    result = 'WIN!';
                } else if (PlayerMove === 'Paper') {
                    result = 'TIE!';
                } else if (computerMove === 'Scissor') {
                    result = 'LOSE!';
                }
            } else if (PlayerMove === 'Rock') {
                if (computerMove === 'rock') {
                    result = 'TIE!';
                } else if (computerMove === 'Paper') {
                    result = 'LOSE!';
                } else if (computerMove === 'Scissor') {
                    result = 'WIN!';
                }
            }

            if (result === 'WIN!') {
                score.win++;
                document.getElementById('emoji').innerHTML = 'ðŸŽ‰';
            } else if (result === 'LOSE!') {
                score.lose++;
                document.getElementById('emoji').innerHTML = 'ðŸ˜¢';
            } else if (result === 'TIE!') {
                score.tie++;
                document.getElementById('emoji').innerHTML = 'ðŸ¤';
            }

            localStorage.setItem('score', JSON.stringify(score));
            alert(`${PlayerMove} against ${computerMove} ${result}\nwin ${score.win} lose ${score.lose} Tie ${score.tie}`);
            console.log(result);
        }
    </script>
</body>
</html>
