<!doctype html>
  <html>
    <head>
      <link rel="stylesheet" href="12-ROCK-PAPER-SCISSOR.css">
      <title>
        ROCK-PAPER-SCISSOR
      </title>
    </head>
    <body>
      
      <div class="container"> 
        <p class="title">
          Rock Paper Scissor
        </p>
        <button class="button-move js-button-rock" >
          <img src="rock-emoji.png" class="moves"></button>
  
        <button class="button-move js-button-paper">
          <img src="paper-emoji.png"class="moves"></button>
  
        <button class="button-move js-button-scissor"  
          >                                        
          <img src="scissors-emoji.png"class="moves"></button>
  
        <p class="js-result result">LOSE!</p>
        <p class="js-moves moves">
        </p>
        <p class="js-score score"> </p>
        <button onclick="
          resetGame();updateGame();"class="reset">
          
          ResetScore      
        </button>
        <button class="auto-Play"onclick="AutoPlay();">
          AutoPlay
        </button>
         </div>
         <script src="ROCK-PAPER-SCISSOR.js"></script>
    </body>
  </html>
